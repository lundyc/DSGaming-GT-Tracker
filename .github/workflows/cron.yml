name: Weekly GameTracker OCR

on:
  schedule:
    - cron: "0 7 * * 0" # Sundays 07:00 UTC
  workflow_dispatch:

jobs:
  weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: write # allow committing with GITHUB_TOKEN
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure admins list exists
        run: |
          if [ ! -f admins.txt ]; then
            echo "Admins list (admins.txt) not found." >&2
            exit 1
          fi

      - name: Run scraper
        run: |
          python gametime_ocr.py || python grab_gt_stats.py

      - name: Commit new data files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv weekly_results.txt weekly_results.json || true
          git commit -m "Weekly stats: $(date -u +%F)" || echo "No changes to commit"
          git push
